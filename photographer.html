<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Retour accueil">
        <img src="assets/images/logo.png" class="logo"  title="Logo site : Fisheye site de photographes" alt="Logo du site Fisheye" role="img" Aria-label="Logo du site"/>
      </a>
    </header>
    <main id="main">
      <section class="photograph-header" aria-label="Affichage fiche du photographe">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </section>
      <section class="photographer-gallery" aria-label="Galerie du photographe">
        <div class="filter-box">
            <p>Trier par</p>
            <ul role="list" aria-haspopup="true">
              <li class="base"  aria-label="Pas de critères de tri">
                -------
              </li>
              <li class="like" aria-label="Trier par popularité">
                  Trier par popularité
              </li>
              <li class="title"  aria-label="Trier par titre">
                Trier par titre
            </li>
            </ul>  
        </div>
      </section>  
      <div class="bloc-count">
        <p class="likeCount"></p>
        <p class="price"></p>
      </div> 
    </main>
    <div id="contact_modal" role="form" aria-label="Formulaire contact">
			<div class="modal">
				<header role="banner">
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="cross closing" aria-label="Close modal"/>
        </header>

				<form method="get"  onsubmit="return validate()" role="form">
					<div class="contact">
          
            <label for="prenom" aria-labelledby="prenom">
              Prénom</label>
              <input type="text" id="prenom" name="prenom">
            
          
          
            <label for="nom">Nom</label>
						<input type="text" id="nom" name="nom">

            <label for="email">Email</label>
						<input type="email" id="email" name="email">

            <label for="message">Votre message</label>
						<textarea  id="message" name="message"></textarea>

					</div>
          <button class="send_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/utils/sort.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/fiche.js"></script>
    <script src="scripts/factories/gallery.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/lightbox.js"></script>    
  </body>
</html>
