<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" type="text/css" />

    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Retour accueil">
        <img src="assets/images/logo.png" class="logo"  title="Logo site : Fisheye site de photographes" alt="Logo du site Fisheye" role="img" Aria-label="Logo du site"/>
      </a>
    </header>
    <main id="main">
      <section class="photograph-header" aria-label="Affichage fiche du photographe">
        <button class="contact_button">Contactez-moi</button>
      </section>
      <section class="photographer-gallery" aria-label="Galerie du photographe">
        <div class="filter-box">
          <p>Trier par</p>
          <div class="focus" tabindex="0">
            <button tabindex="0" onClick="clickDate()">Date <img src="assets/images/4781842_arrow_chevron_direction_down_move_icon.png" alt="icone fleche" width="18"></button>
            <button tabindex="0" onClick="clickLikes()">Popularité</button>
            <button tabindex="0" onClick="clickTitre()">Titre</button>
          </div>
        </div>
      </section>  
      <div class="bloc-count">
        <p class="likeCount"></p>
        <p class="price"></p>
      </div> 
    </main>
    <dialog  id="contact_modal" role="form" aria-label="Formulaire contact" tabindex="0" class="modal">
			
				<header role="banner">
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="cross closing" aria-label="Close modal"/>
        </header>

				<form method="get"  onsubmit="return validate()" role="form" tabindex="0">
					<div class="contact" tabindex="1">
            <div class="formData">
            <label for="prenom" aria-labelledby="prenom">
              Prénom</label>
              <input class="text-control" type="text" id="prenom" name="prenom" tabindex="1">
            </div>
            <div class="formData">
            <label for="nom">Nom</label>
						<input class="text-control" type="text" id="nom" name="nom" tabindex="1">
          </div>
          <div class="formData">
            <label for="email">Email</label>
						<input class="text-control" type="email" id="email" name="email" tabindex="1">
          </div>
          <div class="formData">
            <label for="message">Votre message</label>
						<textarea class="text-control" id="message" name="message" tabindex="1"></textarea>
          </div>
					</div>
          <button class="send_button" tabindex="1">Envoyer</button>
				</form>
			
		</dialog>
    <script src="scripts/utils/sort.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/fiche.js"></script>
    <script src="scripts/factories/gallery.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/lightbox.js"></script>    
  </body>
</html>
